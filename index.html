<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
                alt="Netflix Logo">
            <img class="avatar" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"
                alt="Avatar">
        </nav>
    </header>

    <section class="banner">
        <div class="banner__contents">
            <h1 class="banner__title">Stranger Things</h1>
            <div class="banner__buttons">
                <button class="banner__button">Play</button>
            
                <a href="./carousel.html" class="banner__button">My List</a>
            </div>
            <h1 class="banner__description">When a young boy disappears, his mother, a police chief, and his friends
                must confront terrifying supernatural forces in order to get him back.</h1>
        </div>
        <div class="banner--fadeBottom"></div>
    </section>

    <section class="row">
        <h2>Trending Now</h2>
        <div class="row__posters">
            <!-- Movie posters here -->
            <img class="row__poster row__posterLarge"
                src="./american psycho.jpg" alt="movie">
            <img class="row__poster row__posterLarge"
                src="./shutter island.bmp" alt="movie">
            <!-- Add more movie posters as needed -->
        </div>
    </section>

    <section class="row">
        <h2>Top Rated</h2>
        <div class="row__posters">
            <!-- Top rated posters -->
            <img class="row__poster row__posterLarge"
                src="./The Shawshank Redemption (1994).jpeg" alt="movie">
            <img class="row__poster row__posterLarge"
                src="./godfather" alt="movie">
            <!-- Add more movie posters as needed -->
        </div>
    </section>

    <footer>
        <div class="footer__content">
            <p>&copy; 2025 Netflix, Inc.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
